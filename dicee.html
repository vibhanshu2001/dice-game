<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f59238970.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <h1 id="result">Dice Game</h1>
      <div class="dice">
        <p id="username" class="user-name">Player 1</p>
        <img class="img1" src="images/dice6.png" id="imgone">
      </div>

      <div class="dice">
        <p class="user-name">Computer</p>
        <img class="img2" src="images/dice6.png" id="imgtwo">
      </div>

    </div>
    <div class="reset-btn">
      <button type="button" name="button" id="button-reset" onclick="dicegame()">Play Again</button>
    </div>

  <script src="script.js" charset="utf-8"></script>
  </body>

  <footer>
    Made by <em>Vibhanshu Garg</em> with <i class="fas fa-heart"></i>
  </footer>
</html>
